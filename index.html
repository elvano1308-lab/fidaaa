<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maaf Ya ðŸ’—</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 320px;
}

h1 {
    color: #ff3d6d;
}

#text {
    min-height: 60px;
    color: #444;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff3d6d;
    color: white;
}

#no {
    background: #ddd;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    color: white;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: yellow;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Maaf fidaaa sayangg ðŸ’”</h1>
    <p id="text"></p>

    <button id="yes">Aku Maafin ðŸ’•</button>
    <button id="no">Tidak ðŸ˜œ</button>
</div>

<script>
// âœ¨ Efek Ketik
const message = "Aku sadar aku salah senggg. Aku minta maaf tadii sempet ninggalin kamuu,engga bales chatt maaff yaaa sengggðŸ’—";
let index = 0;

function typeEffect() {
    if (index < message.length) {
        document.getElementById("text").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeEffect, 50);
    }
}

typeEffect();

// ðŸ’— Hati Berjatuhan
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

// ðŸ˜† Tombol Tidak Kabur
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", function() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
});

// ðŸŽ‰ Confetti kalau dimaafin
document.getElementById("yes").addEventListener("click", function() {
    alert("Makasih sudah maafin aku yaa sayanggðŸ’•");

    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = 
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
});
</script>

</body>
</html>
