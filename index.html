<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat Ya fidaaaaüíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: "Poppins", sans-serif;
    }

    /* CARD */
    .card {
      background: rgba(255,255,255,0.9);
      width: 320px;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    h1 {
      color: #ff6f91;
      font-size: 22px;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }

    #message {
      font-size: 15px;
      color: #444;
      margin: 15px 0;
      min-height: 60px;
      animation: fadeIn 2s ease;
    }

    button {
      border: none;
      padding: 10px 22px;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      font-size: 14px;
      cursor: pointer;
      animation: wiggle 2s infinite;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    footer {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
    }

    /* FADE */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HEARTS */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Semangat yaa fidaaaaüíï</h1>
    <div id="message">
      semangatt akuu percayaa kamu bisaa ‚ú®
    </div>
    <button onclick="gantiPesan()">Klik aku üíå</button>
    <footer>aku selalu dukung kamu sengg ü§ç</footer>
  </div>

  <script>
    const pesan = [
      "semangatt sengg ngerjain jurnalnyaaa üå±",
      "Capek boleh, nyerah jangan üí™",
      "akuu dukungg kamuu teruss koo cimuttt üíñ",
      "lopee fidaaaa üåà",
      "Jangan lupa istirahat ya üí§",
      "semangatt teruss,semoga hasil UKK nantii memuaskan yaa sengg ‚ú®"
    ];

    let i = 0;
    function gantiPesan() {
      i = (i + 1) % pesan.length;
      const msg = document.getElementById("message");
      msg.style.opacity = 0;
      setTimeout(() => {
        msg.innerText = pesan[i];
        msg.style.opacity = 1;
      }, 300);
    }

    // HEART ANIMATION
    function buatHati() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(buatHati, 500);
  </script>

</body>
</html>
